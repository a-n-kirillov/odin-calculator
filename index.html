<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="high-line"></p>
            <p id="low-line">0</p>
        </div>
        <button id="clear" class="erase">CLEAR</button>
        <button id="delete" class="erase">DELETE</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operation">รท</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operation">ร</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operation">-</button>
        <button id="decimal-point" class="digit">.</button>
        <button class="digit">0</button>
        <button id="equals" class="operation">=</button>
        <button class="operation">+</button>
    </div>
</body>
</html>
